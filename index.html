        <script>
            const choices= {rock:'rock',paper:'paper',scissors:'scissors'}
            let playerchoice= prompt('Choose Rock, Paper, or Scissors').toLowerCase()
           let computerchoice = function randomchoice(choices)
           {
            const keys=Object.keys(choices)
            return keys[Math.floor(Math.random() * keys.length)];
         //Understanding the code:

           }
           function game(playerchoice,computerchoice)
           {

            else if (playerchoice === 'scissors' && computerchoice(choices) === 'paper'){return 'You Win'}

            }
          
           console.log(game(playerchoice,computerchoice))
